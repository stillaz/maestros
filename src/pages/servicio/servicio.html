<ion-header>
  <ion-navbar>
    <ion-title>Servicios</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="grid-full">
    <ion-item-group *ngFor="let item of grupoServicios">
      <ion-item-divider color="light" sticky>{{item.grupo}}</ion-item-divider>
      <ion-grid>
        <ion-row>
          <ion-col class="cell-1" #item *ngFor="let servicio of item.servicios" class="cell-1" (click)="ver(servicio)">
            <img *ngIf="servicio.imagen" [src]="servicio.imagen">
            <ion-card>
              <ion-item>
                <h2 style="text-align: center"><strong>{{servicio.nombre}}</strong></h2>
                <p>{{servicio.descripcion}}.</p>
              </ion-item>
              <ion-item>
                <p item-start>Duraci√≥n: {{servicio.duracion_MIN}} min.</p>
                <strong item-end>{{servicio.valor| currency : USD: symbol: '4.0' }}</strong>
              </ion-item>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-group>
  </ion-list>

  <ion-fab *ngIf="!busqueda" right bottom>
    <button ion-fab (tap)="crear()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
