<ion-header>
  <ion-navbar>
    <ion-title>Servicios</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="busqueda" (ionInput)="filtrar()"></ion-searchbar>

    <button ion-button outline (click)="filtrosGrupos()">{{grupoSeleccion}}</button>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list class="grid-full">
    <ion-item-group *ngFor="let item of grupoServicios">
      <ion-item-divider color="light" sticky>{{item.grupo}}</ion-item-divider>
      <ion-grid>
        <ion-row>
          <ion-col #item *ngFor="let servicio of item.servicios" class="cell-1" (click)="ver(servicio)">
            <img *ngIf="servicio.imagen" [src]="servicio.imagen">
            <ion-card>
              <ion-card-header>
                <ion-title>{{servicio.nombre}}</ion-title>
              </ion-card-header>
              <ion-card-content>
                <p>{{servicio.descripcion}}.</p>
                <ion-item>
                  <p item-start>Duraci√≥n: {{servicio.duracion_MIN}} min.</p>
                  <strong item-end>{{servicio.valor| currency : USD: symbol: '4.0' }}</strong>
                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-group>
  </ion-list>

  <ion-fab *ngIf="!busqueda" right bottom>
    <button ion-fab (tap)="crear()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
