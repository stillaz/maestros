<ion-header>

  <ion-navbar>
    <ion-title>Datos del servicio {{servicio.nombre}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="todo">
        <ion-item>
          <ion-label floating>Servicio:</ion-label>
          <ion-input type="text" formControlName="nombre" maxlength="30"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.nombre.errors && todo.controls.nombre.touched">
          <p>El nombre del servicio no es válido</p>
        </ion-item>

        <ion-item>
          <ion-label floating>Descripción:</ion-label>
          <ion-textarea type="text" formControlName="descripcion" maxlength="200"></ion-textarea>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.descripcion.errors && todo.controls.descripcion.touched">
          <p>La descripción del servicio no es válido</p>
        </ion-item>

        <ion-item>
          <ion-label floating>Duración (minutos):</ion-label>
          <ion-input type="number" formControlName="duracion_MIN" maxlength="3"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.duracion_MIN.errors && todo.controls.duracion_MIN.touched">
          <p>El valor de duración no es válido</p>
        </ion-item>

        <ion-item>
          <ion-label floating>Valor:</ion-label>
          <ion-input type="number" formControlName="valor"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.valor.errors && todo.controls.valor.touched">
          <p>El valor del servicio no es válido</p>
        </ion-item>

        <ion-item (click)="menu('Grupos')">
          <ion-label floating>Grupo:</ion-label>
          <ion-input type="text" disabled="true" formControlName="grupo"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.grupo.errors && todo.controls.grupo.touched">
          <p>El grupo del producto no es válido</p>
        </ion-item>

        <ion-item>
          <div text-center>
            <img [src]="todo.controls.imagen.value" *ngIf="todo.controls.imagen.value" />
            <button center ion-button icon-only outline round large color="dark" type="button" (tap)="sacarFoto()">
              <ion-icon name="camera"></ion-icon>
            </button>
          </div>
        </ion-item>

        <button ion-button type="submit" icon-right block color="secondary" [disabled]="todo.invalid" (click)="guardar()">Guardar
          <ion-icon name="checkmark"></ion-icon>
        </button>

        <button *ngIf="!nuevo" ion-button icon-right block color="danger" (click)="eliminar()">Eliminar
          <ion-icon name="trash"></ion-icon>
        </button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
