<ion-header>

  <ion-navbar>
    <ion-title>Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-group *ngFor="let usuario of usuarios">
      <ion-item (click)="ver(usuario)">
        <h2>{{usuario.nombre}}</h2>
        <p>{{usuario.idpersona}}</p>
        <ion-note item-end>{{usuario.perfil}}</ion-note>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-fab center bottom>
    <button ion-fab (tap)="agregar()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
