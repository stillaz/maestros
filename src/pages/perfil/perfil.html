<ion-header>
  <ion-navbar>
    <ion-title>Perfiles</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let perfil of perfiles">
    <ion-item (click)="ver(perfil)">
      <ion-thumbnail item-start>
        <img *ngIf="perfil.imagen" [src]="perfil.imagen">
      </ion-thumbnail>
      <h2>
        <b>{{perfil.nombre}}</b>
      </h2>
      <ion-note>{{perfil.negocio.join(', ')}}</ion-note>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (tap)="crear()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
