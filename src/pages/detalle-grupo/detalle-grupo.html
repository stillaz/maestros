<ion-header>

  <ion-navbar>
    <ion-title>Datos del grupo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form [formGroup]="todo">
      <ion-item>
        <ion-label floating>Grupo:</ion-label>
        <ion-input type="text" formControlName="nombre" maxlength="100"></ion-input>
      </ion-item>

      <ion-item color="danger" *ngIf="todo.controls.nombre.errors && todo.controls.nombre.touched">
        <p>El grupo no es v√°lido</p>
      </ion-item>

      <ion-item style="text-align: center" *ngIf="todo.controls.imagen.value">
        <img [src]="todo.controls.imagen.value" style="max-width:300px;" />
      </ion-item>

      <ion-item *ngIf="!mobile">
        <ion-input type="file" accept="image/*" (change)="seleccionarImagen($event)"></ion-input>
      </ion-item>

      <ion-item style="height: 100px" *ngIf="mobile">
        <ion-fab bottom center>
          <button ion-fab mini>
            <ion-icon name="image"></ion-icon>
          </button>
          <ion-fab-list side="right">
            <button ion-fab (tap)="sacarFoto()">
              <ion-icon name="camera"></ion-icon>
            </button>
          </ion-fab-list>
          <ion-fab-list side="left">
            <button ion-fab>
              <ion-icon name="cloud-upload" (tap)="cargarImagen()"></ion-icon>
            </button>
          </ion-fab-list>
        </ion-fab>
      </ion-item>
    </form>
  </ion-list>

  <button ion-button type="submit" icon-right block color="secondary" [disabled]="todo.invalid" (click)="guardar()"
    block>
    Guardar
    <ion-icon name="checkmark"></ion-icon>
  </button>

  <button *ngIf="!nuevo" ion-button icon-right block color="danger" (click)="eliminar()">Eliminar
    <ion-icon name="trash"></ion-icon>
  </button>
</ion-content>
