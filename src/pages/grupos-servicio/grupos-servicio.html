<ion-header>
  <ion-navbar>
    <ion-title>Grupos</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-item>
      <ion-searchbar [(ngModel)]="busqueda" (ionInput)="filtrar()"></ion-searchbar>

      <button ion-button item-end icon-right (click)="seleccionar(busqueda)">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let grupo of grupos" (click)="seleccionar(grupo)">
      <p>{{grupo}}</p>
    </ion-item>
  </ion-list>
</ion-content>
