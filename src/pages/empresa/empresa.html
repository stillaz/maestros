  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-row>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>Empresas</ion-title>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let negocio of empresas">
    <ion-item (click)="ver(negocio.id)">
      <ion-thumbnail item-start>
        <img *ngIf="negocio.imagen" [src]="negocio.imagen">
      </ion-thumbnail>
      <h2>{{negocio.nombre}}</h2>
      <p>Teléfono {{negocio.telefono}}. Dirección: {{negocio.direccion.direccion}}.</p>
      <p> Representante: {{negocio.nombreRepresentante}}. Teléfono: {{negocio.telefonoRepresentante}}. Email: {{negocio.correoRepresentante}}</p>
      <ion-note>{{negocio.negocio}}</ion-note>
    </ion-item>
  </ion-list>

  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Maestros</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let page of pages" (click)="irA(page.component)">
          <ion-icon [name]="page.icon"></ion-icon>
          {{page.title}}
        </button>

        <button menuClose ion-item (click)="salir()">
          <ion-icon name="exit"></ion-icon>
          Salir
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-fab right bottom>
    <button ion-fab (tap)="crear()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
